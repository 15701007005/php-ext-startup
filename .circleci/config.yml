# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    branches:
      only: master

    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mysql:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: startup install
          command:  phpize && ./configure && make && sudo make install

      - run:
          name: composer install
          command: composer install

      - run:
          name: run test
          command: ./vendor/bin/kahlan

      - run:
          name: enable startup
          command: sudo docker-php-ext-enable startup
      - run:
          name: run test
          command: ./vendor/bin/kahlan
  test:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers
    steps:
      - run:
          name: "run test"
          command: sudo docker-php-ext-enable startup
  test_with_startup_extension:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1-browsers
    steps:
      - run:
          name: enable startup extension
          command: sudo docker-php-ext-enable startup
      - run:
          name: "run test loaded extension"
          command: ./vendor/bin/kahlan
workflows:
    version: 2
    build_and_test:
      jobs:
        - build
        - test
        - test_with_startup_extension
